<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1"
    />
    <title>Inventário | EletroGamaAcademy</title>

    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!----------------------------------------------------------------------------- Sidebar -->
    <input type="checkbox" id="nav-toggle" />
    <div class="sidebar">
      <div class="sidebar-brand">
        <h2>
          <span>EletroGamaAcademy</span>
        </h2>
      </div>
      <div class="sidebar-menu">
        <ul>
          <li>
            <a href="./index.html"
              ><span class="las la-igloo"></span><span>Dashboard</span></a
            >
          </li>
          <li>
            <a href="./customer.html"
              ><span class="las la-users"></span><span>Clientes</span></a
            >
          </li>
          <li>
            <a href="./inventory.html" class="active"
              ><span class="las la-receipt"></span><span>Produtos</span></a
            >
          </li>
        </ul>
      </div>
    </div>
    <!----------------------------------------------------------------------------- Nav -->
    <div class="main-content">
      <header>
        <h2>
          <label for="nav-toggle"> <apan class="las la-bars"></apan> </label
          >Dashboard
        </h2>
        <div class="search-wrapper">
          <span class="las la-search"></span
          ><input type="search" placeholder="Search here" />
        </div>
        <div class="user-wrapper">
          <img
            src="http://agbrands.com.br/wp-content/uploads/2017/01/perfil-300x225.jpg"
            width="40px"
            height="40px"
            alt=""
          />
          <div>
            <h4>John Doe</h4>
            <small>Super admin</small>
          </div>
        </div>
      </header>
      <!----------------------------------------------------------------------------- Main -->
      <main>
        <div class="recent-grid">
          <div class="projects">
            <div class="card">
              <div class="card-header">
                <h3>Cadastrar Produtos</h3>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <form action="" method="POST" id="form-product">
                    <div class="form-group">
                      <label for="name">Nome:</label>
                      <input type="text" name="name" id="name" required />
                    </div>
                    <div class="form-group">
                      <label for="category">Categoria:</label>
                      <input
                        type="text"
                        name="category"
                        id="category"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="description">Descrição:</label>
                      <textarea
                        type="text"
                        name="description"
                        id="description"
                        required
                      ></textarea>
                    </div>
                    <div class="form-group">
                      <label for="price">Preço:</label>
                      <input type="number" name="price" id="price" required />
                    </div>
                    <div class="form-group">
                      <label for="quantidade">Quantidade:</label>
                      <input
                        type="number"
                        name="quantidade"
                        id="quantidade"
                        required
                      />
                    </div>
                    <input type="submit" class="btn" value="Enviar" />
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="./js/products.js"></script>
</html>
