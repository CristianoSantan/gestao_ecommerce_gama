<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1"
    />
    <title>Gestão | EletroGamaAcademy</title>

    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!----------------------------------------------------------------------------- Sidebar -->
    <input type="checkbox" id="nav-toggle" />
    <div class="sidebar">
      <div class="sidebar-brand">
        <h2>
          <span>EletroGamaAcademy</span>
        </h2>
      </div>
      <div class="sidebar-menu">
        <ul>
          <li>
            <a href="./index.html" class="active"
              ><span class="las la-igloo"></span><span>Dashboard</span></a
            >
          </li>
          <li>
            <a href="./customer.html"
              ><span class="las la-users"></span><span>Clientes</span></a
            >
          </li>
          <li>
            <a href="./inventory.html"
              ><span class="las la-receipt"></span><span>Produtos</span></a
            >
          </li>
        </ul>
      </div>
    </div>
    <!----------------------------------------------------------------------------- Nav -->
    <div class="main-content">
      <header>
        <h2>
          <label for="nav-toggle"> <apan class="las la-bars"></apan> </label
          >Dashboard
        </h2>
        <div class="search-wrapper">
          <span class="las la-search"></span
          ><input type="search" placeholder="Search here" />
        </div>
        <div class="user-wrapper">
          <img
            src="http://agbrands.com.br/wp-content/uploads/2017/01/perfil-300x225.jpg"
            width="40px"
            height="40px"
            alt=""
          />
          <div>
            <h4>John Doe</h4>
            <small>Super admin</small>
          </div>
        </div>
      </header>
      <!----------------------------------------------------------------------------- Main -->
      <main>
        <div class="cards">
          <div class="card-single">
            <div>
              <h1 id="data-customers"></h1>
              <span>Clientes</span>
            </div>
            <div>
              <span class="las la-users"></span>
            </div>
          </div>
          <div class="card-single">
            <div>
              <h1 id="data-products"></h1>
              <span>Produtos</span>
            </div>
            <div>
              <span class="las la-receipt"></span>
            </div>
          </div>
          <div class="card-single">
            <div>
              <h1>$<span id="data-renda"></span>k</h1>
              <span>Renda</span>
            </div>
            <div>
              <span class="lab la-google-wallet"></span>
            </div>
          </div>
        </div>
        <div class="recent-grid">
          <div class="projects">
            <div class="card">
              <div class="card-header">
                <h3>Produtos Recentes</h3>
                <a href="./inventory.html">
                  Cadastrar<span class="las la-arrow-right"></span>
                </a>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table width="100%">
                    <thead>
                      <tr>
                        <td>Id</td>
                        <td>Produto</td>
                        <td>Categoria</td>
                        <td>Preço</td>
                        <td>Qnt.</td>
                      </tr>
                    </thead>
                    <tbody id="tbody-products"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="customers">
            <div class="card">
              <div class="card-header">
                <h3>Novos Clientes</h3>
                <a href="./customer.html"
                  >Cadastrar <span class="las la-arrow-right"></span
                ></a>
              </div>
              <div class="card-body" id="card-customer"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="./js/script.js"></script>
</html>
